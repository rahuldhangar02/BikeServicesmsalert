<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>

 <section>
<div class="container">
    <div class="row">
   
    <div class="col-md-12">
    <div class="my-card mt-2">
   <div class="header text-center text-primary">View Records</div>
   <div class="body">
   
   <table id="example" class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Address</th>
       <th scope="col">Mobile No</th>
       <th scope="col">Vehicle No</th>
       <th scope="col">Mecanic Name</th>
       <th scope="col">Service Date</th>
       <th scope="col">Time</th>
       <th scope="col">Next Date</th>
        <th scope="col">Action</th>
      
    </tr>
  </thead>
 
   <tbody>
   <tr th:each="data : ${mlist}">
     <td th:text="${data.id}"></td>
     <td th:text="${data.name}"></td>
     <td th:text="${data.address}"></td>
     <td th:text="${data.mobileNo}"></td>
     <td th:text="${data.vehicleNo}"></td>
     <td th:text="${data.mecanicName}"></td>
     <td th:text="${data.serviceDate}"></td>
     <td th:text="${data.serviceTime}"></td>
     <td th:text="${data.nextServiceDate}"></td>
    
     <td>
     
    
     
     <a href="" th:href="@{/deleteService/{id}(id=${data.id})}" class="btn btn-primary">Delete</a>
     </td>
    </tr>
 
  </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
  
   </div>
                
                 
                
    </div>
    </div>
</div>
</div>
 </section>

</body>
</html>
